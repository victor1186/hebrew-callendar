<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>Hebrew Callendar</title>
</head>
<body>
  <div class="wrapper">

    <form action="" id="form">
      <h1 class="form_title">Hebrew Callendar</h1>

      <div class="form_input">
        <input type="text" id="year" placeholder="Years">
      </div>

      <div class="form_input">
        <input type="text" id="month" placeholder="Month">
      </div>

      <div class="form_input">
        <input type="text" id="day" placeholder="Day">
      </div>

      <div class="form_input">
        <input type="submit" id="send" value="Find">
      </div>

      <div id="result"></div>
    </form>
    
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
